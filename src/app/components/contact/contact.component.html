<div class="container mt-3 mb-5">

  <div class="row mt-5">

    <div class="col-md-6">
      <h2 class="title-tab">Contact me now <span class="badge badge-success ml-3">Available</span></h2>

      <h4 class="txt-contact">Iâ€™m currently looking for projects.
        If you prefer email, get in touch with me via haikel.fazzani@gmail.com</h4>
    </div>

    <div class="col-md-6">
      <form class="form-contact">
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input type="text" class="form-control" id="fullname" placeholder="fullname">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="subject">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-danger">Send</button>
        <button type="reset" class="btn btn-default ml-3">Reset</button>
      </form>
    </div>

  </div> <!-- /row -->
